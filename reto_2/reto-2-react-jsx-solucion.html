<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX just js</title>
    <!-- Estos scripts son para que puedas usar JSX y React y transpirarlos con BABEL -->

</head>

<body>

</body>

    const element = <div className="container"> 
        <h1> Cosas que amo </h1> 
        <ul>
            <li>Amo el c√≥digo</li>
            <li>Amo bailar</li>
            <li>Amo NO cocinar</li>
        </ul>
    </div>

    ReactDOM.render(element, rootElement)
